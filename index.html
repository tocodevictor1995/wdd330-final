<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="weather-overlay" class="overlay"></div>
    <header>
        <h1>Weather Forecast</h1>
        <div class="search-bar">
            <input type="text" id="location-search" placeholder="Search location">
            <button id="search-button">Search</button>
        </div>
        <button id="use-current-location" class="location-button">Use Current Location</button>
    </header>
    
    <main>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="weather-info"></div>
        </section>
        
        <section id="forecast">
            <h2>Forecast</h2>
            <div id="forecast-info"></div>
        </section>
        
        <section id="map-view">
            <h2>Map</h2>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </section>
    </main>

    <script src="js/WeatherService.js"></script>
    <script src="js/MapService.js"></script>
    <script src="js/NotificationService.js"></script>
    <script src="js/UserService.js"></script>
    <script src="js/app.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPd8PmvaSrQt6HYyoaSoX2R8wktDj3L8Y&callback=initMap"></script>
    <footer>
        <p>&copy; 2024 Victor Silva | Weather Forecast - Leiria, Portugal | APIs: API de Metereologia</p>
      </footer>
      
</body>
</html>
